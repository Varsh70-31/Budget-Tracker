<div class="mb-4">
    <label for="{{ category_form.name.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1 text-left">Category Name</label>
    {{ category_form.name }}
    {% if category_form.name.errors %}
        {% for error in category_form.name.errors %}
            <p class="text-red-500 text-xs mt-1">{{ error }}</p>
        {% endfor %}
    {% endif %}
</div>
